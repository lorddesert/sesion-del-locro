language: node_js
cache:
  directories:
    - ~!@/.npm
node_js:
  - '9'
git:
  depth: 3
script:
  - yarn build
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local_dir: dist/
  target_branch: master
  commit-message: "Deploy release ${TRAVIS_TAG}"
  on:
    branch: develop